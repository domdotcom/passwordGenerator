<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
<!-- create container for all content -->
    <article class="container">
      <h1>Password Generator</h1>
      <h4 class="display" id="displayBox">Your Secure Password</h4>
<!-- start form, num of chars, uppercse, lowercase, numbers, symbols -->
      <form id="inputForm" class="form">
        
        <label for="characters">Number Of Characters</label>
        <input class="number-input" type="number" min="8" max="128" value="12" id="characters">
          
        <label for="includeUppercase">Include Uppercase</label>
        <input type="checkbox" id="includeUppercase">

        <label for="includeLowercase">Include Lowercase</label>
        <input type="checkbox" id="includeLowercase">
  
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">
  
        <label for="includeSymbols">Include Symbols</label>
        <input type="checkbox" id="includeSymbols">
 <!--generate password button-->
        <button type="submit" class="btn">Generate Password</button>
      </form>
    </article>

    <script src="script.js"></script>
  </body>
</html>
